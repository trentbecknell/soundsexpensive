<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // SPA redirect for GitHub Pages: preserve path as hash for React Router
    (function() {
      var l = window.location;
      var p = l.pathname.replace(/^\/soundsexpensive/, '');
      window.location.replace('/soundsexpensive/#' + p + l.search + l.hash);
    })();
  </script>
  <style>
    body { font-family: sans-serif; color: #333; background: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .msg { font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="msg">Redirecting to Artist Roadmap...</div>
</body>
</html>
