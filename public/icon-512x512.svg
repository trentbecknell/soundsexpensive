<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm sepia background (brand surface-50) -->
  <rect width="512" height="512" fill="#faf9f7" rx="80"/>
  
  <!-- Reel seal icon (centered, brand charcoal #2B2B2B) -->
  <g transform="translate(256, 256)">
    <!-- Outer circle (reel) -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#2B2B2B" stroke-width="12"/>
    
    <!-- Left reel hub -->
    <circle cx="-70" cy="0" r="38" fill="#d4773f"/>
    <circle cx="-70" cy="0" r="28" fill="#2B2B2B"/>
    
    <!-- Right reel hub -->
    <circle cx="70" cy="0" r="38" fill="#d4773f"/>
    <circle cx="70" cy="0" r="28" fill="#2B2B2B"/>
    
    <!-- Tape connecting reels (subtle amber accent) -->
    <rect x="-70" y="-4" width="140" height="8" fill="#f59e0b" opacity="0.6"/>
  </g>
</svg>
